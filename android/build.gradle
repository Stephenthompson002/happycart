buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.0' // Update this version if necessary
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.0'  // Ensure compatibility with Kotlin
        classpath 'com.google.gms:google-services:4.3.3' // For Firebase (if needed)
    }
}


allprojects {
    repositories {
        google()
        mavenCentral()
    }
}


rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
